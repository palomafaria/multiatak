<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSS-->
  <link href="home.css" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!--Logo Multiatak-->
  <div class="container-fluid fixed-top">
    <div class="row">

      <!--Nome da loja-->
      <div class="col-sm-3" style="background-color: #fff; text-align: center;">
        <a href="#">
          <img class="logo" src="assets/icones_home/logo/logo-header.svg">
        </a>
      </div>

      <!--Busca de Produtos-->
      <div class="col-1 d-none d-sm-block " style="background-color: #141414;">
        <img class="tr-branco" src="assets/icones_home/icones_header/triangulo-branco.svg">
      </div>
      <div class="col-5 d-none d-md-block " style="background-color:#141414;">
        <form class="d-flex">
          <input type="text" class="form-control sm-2 text-white bg-dark border-dark search"
            placeholder="O que você está buscando?">
          <a href="#">
            <img class="bt-lupa" src="assets/icones_home/icones/cart-desktop-btn.png">
          </a>
        </form>
      </div>
      <!--Atendimento -->
      <div class="col-3" style="background-color: #141414;">
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
          <li class="nav-item">
            <a class="nav-item p2" href="#">
              <img class="icons-header" src="assets/icones_home/icones_header/atendimento.svg">
            </a>
            <div>
            <a class="link" href="#">Atendimento</a>
          </div>
          </li>
          <li class="nav-item">
            <a class="nav-item p2" href="#">
              <img class="icons-header" src="assets/icones_home/icones_header/minha-conta.svg">
            </a>
            <div>
            <a class="link" href="#">Minha Conta</a>
          </div>
          </li>
        </ul>
      </div>

      <!-- Minha conta-->


</body>

</html>
