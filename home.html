<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!--CSS-->
  <link href="home.css" rel="stylesheet">
  <!--Bootstrap-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
  <title>Document</title>
</head>

<body>
  <!--Logo Multiatak-->
  <div class="container-fluid fixed-top">
    <div class="row">

      <!--Nome da loja-->
      <div class="col-sm-3" style="background-color: #fff; text-align: center;">
        <a href="#">
          <img class="logo" src="assets/icones_home/logo/logo-header.svg">
        </a>
      </div>

      <!--Busca de Produtos-->
      <div class="col-1 d-none d-sm-block " style="background-color: #1b1b1b;">
        <img class="tr-branco" src="assets/icones_home/icones_header/triangulo-branco.svg">
      </div>
      <div class="col-5 d-none d-md-block " style="background-color:#1b1b1b;">
        <form class="d-flex">
          <input type="text" class="form-control sm-2 text-white bg-dark border-dark search"
            placeholder="O que você está buscando?">
          <a href="#">
            <img class="bt-lupa" src="assets/icones_home/icones/cart-desktop-btn.png">
          </a>
        </form>
      </div>

      <!--Atendimento -->
      <div class="col-3" style="background-color: #1b1b1b;">
        <ul class="navbar-nav flex-row ml-md-auto d-none d-md-flex">
          <li class="nav-item">
            <a class="nav-item p2" href="#">
              <img class="icons-header" src="assets/icones_home/icones_header/atendimento.svg">
            </a>
            <div>
              <a class="link" href="#">Atendimento</a>
            </div>
          </li>

          <!-- Minha conta-->
          <li class="nav-item">
            <a class="nav-item p2" href="#">
              <img class="icons-header" src="assets/icones_home/icones_header/minha-conta.svg">
            </a>
            <div>
              <a class="link" href="#">Minha Conta</a>
            </div>
          </li>
        </ul>
      </div>

      <!--Navbar 2 Menu-->
      <div class="container">
        <div class="row ">

          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <!--Som e Vídeo-->
              <img src="assets/icones_home/icones_categorias/som-e-video-cinza.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Som e Vídeo"
                onmouseover="this.src='./assets/icones_home/icones_categorias/som-e-video-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/som-e-video-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Som e vídeo</p>
            </div>
          </div>

          <!--Farois Lanternas e Iluminações-->
          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_categorias/farois-lanternas-cinza.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Farois, lanternas e iluminações"
                onmouseover="this.src='./assets/icones_home/icones_categorias/farois-lanternas-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/farois-lanternas-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Farois, lanternas e iluminação</p>
            </div>
          </div>

          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <!--Acessórios internos-->
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_categorias/acessorios-internos-cinza.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Acessórios internos"
                onmouseover="this.src='./assets/icones_home/icones_categorias/acessorios-internos-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/acessorios-internos-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Acessórios internos</p>
            </div>
          </div>

          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <!--Acessórios Externos-->
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_categorias/acessorios-externos-cinza.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Acessórios externos"
                onmouseover="this.src='./assets/icones_home/icones_categorias/acessorios-externos-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/acessorios-externos-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Acessórios externos</p>
            </div>
          </div>

          <!--Vestuários-->
          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_categorias/vestuarios-cinza.svg" width="30" height="30"
                class="d-inline-block align-top" alt="Vestuários"
                onmouseover="this.src='./assets/icones_home/icones_categorias/vestuarios-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/vestuarios-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Vestuários</p>
            </div>
          </div>

          <div class="col-sm-1" style="background-color: #141414; text-align: center;">
            <!--Infantil-->
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_categorias/infantil-cinza.svg" width="40" height="30"
                class="d-inline-block align-top" alt="Infantil"
                onmouseover="this.src='./assets/icones_home/icones_categorias/infantil-vermelho.svg'"
                onmouseout="this.src='./assets/icones_home/icones_categorias/infantil-cinza.svg'">
            </a>
            <div style="text-align: center; color: #fff; font-size: 12px;">
              <p>Infantil</p>
            </div>
          </div>
          <div class="col-sm-1" style="background-color: #141414; text-align: center;"></div>

          <!--Carrinho-->
          <div class="col-sm-2" style="background-color: #141414; text-align: center;">
            <a class="navbar-brand" href="#" style="font-size: 12px; padding-top: 10px;">
              <img src="assets/icones_home/icones_header/carrinho.svg" class="d-inline-block align-top carrinho"
                alt="Carrinho">
            </a>
          </div>

          <!--Triangulo 2-->
          <div class="col-1 d-none d-sm-block " style="background-color:#fff;">
            <img class="tr-branco2" src="assets/triangulo-dir-banner.svg">
          </div>

          <!--Catrgories-->
          <div class="col-sm-2" style="background-color: #fff; text-align: center;">
            <div class="dropdown categorias">
              <button class="btn  dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown"
                aria-haspopup="true" aria-expanded="false">
                Mais Categorias
              </button>

            </div>
          </div>
        </div>
      </div>
</body>

</html>
